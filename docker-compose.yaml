version: '3.7'
services:
    revive:
        build: .
        container_name: revive
        ports:
         - '8010:80'
        restart: always
        depends_on:
                - mysql
    mysql:
        image: mysql:5.7
        restart: unless-stopped
        environment:
         - MYSQL_DATABASE=revive
         - MYSQL_USER=user
         - MYSQL_PASSWORD=password
